- slug: admin
  name:
    en: Administrator
    pt: Administrador
  description:
    en: System administrator with full access.
    pt: Administrador do sistema com acesso total.
  relations:
    route:
      - where:
          id:
            gte: 0
- slug: admin-access
  name:
    en: Admin Access
    pt: Acesso de Administrador
  description:
    en: Access to administrative features.
    pt: Acesso a funcionalidades administrativas.
  relations:
    route:
      - where:
          method: GET
          url:
            in:
              - /menu/system
              - /auth/verify
              - /setting/group/:slug
              - /setting/group
      - where:
          method: PUT
          url:
            in:
              - /setting/:slug
- slug: user
  name:
    en: User
    pt: Usuário
  description:
    en: Normal user of the system.
    pt: Usuário comum do sistema.
